<!--Menu de Filtros da listagem de estabelecimentos-->
<ion-menu id="filtersMenu_Estab" type="overlay" swipeEnabled="false" side="right" [content]="myContent">
    <ion-header>
        <ion-navbar class="myNavBar" color="primary">
            <ion-title>Filtar Foodtrucks</ion-title>
        </ion-navbar>
    </ion-header>
    <ion-content padding>
        <ion-list>
            <ion-item no-lines>
                <ion-label>Apenas cartão fidelidade</ion-label>
                <ion-checkbox [(ngModel)]="estabList_Filters.apenasFidelidade" color="secondary"></ion-checkbox>
            </ion-item>
            <ion-item no-lines>
                <ion-label>Food trucks próximos</ion-label>
                <ion-checkbox [(ngModel)]="estabList_Filters.apenasProximos" color="secondary"></ion-checkbox>
            </ion-item>
        </ion-list>
        <button ion-button round (click)="updateMenuFilters('filtersMenu_Estab')">Aplicar</button>
    </ion-content>
</ion-menu>
<ion-menu id="filtersMenu_Menu" type="overlay" swipeEnabled="false" side="right" [content]="myContent">
    <ion-navbar class="myNavBar" color="primary">
        <ion-title>Filtar Itens</ion-title>
    </ion-navbar>
    <ion-content padding>
        <button ion-button round>Aplicar</button>
    </ion-content>
</ion-menu>
<ion-menu id="main_Menu" type="overlay" swipeEnabled="false" side="left" [content]="myContent">
    <ion-content padding>
        <ion-list>
           <ion-item no-lines>
               <ion-avatar item-start>
                   <img src="{{userDefaultImage}}">
               </ion-avatar>
               <h2>{{usuario.user_nome}}</h2>
           </ion-item>
           <button ion-item (click)="mainMeusPedidos()">
                <i class="fas fa-calendar-check"></i>
                <span class="spanIcon">Meus Pedidos</span>
           </button>
           <button ion-item (click)="mainMinhaConta()">
                <i class="fas fa-user"></i>
                <span class="spanIcon">Minha Conta</span>
           </button>
           <button ion-item (click)="mainFomasPagamento()">
                <i class="far fa-credit-card"></i>
                <span class="spanIcon">Formas de Pagamento</span>
           </button>
           <button ion-item>
                <i class="fas fa-handshake"></i>
                <span class="spanIcon">Meus Cartões de Fidelidade</span>
           </button>
           <button ion-item (click)="mainLogOut()">
                <i class="fas fa-sign-out-alt"></i>
                <span class="spanIcon">Logout</span>
           </button>
           <button ion-item>
                <i item-start class="fas fa-question-circle"></i>
                <span class="spanIcon">Ajuda</span>
           </button>
        </ion-list>
    </ion-content>
</ion-menu>
<ion-nav [root]="rootPage" #myContent></ion-nav>
