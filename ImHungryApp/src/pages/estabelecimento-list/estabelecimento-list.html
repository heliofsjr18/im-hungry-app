<ion-header>

  <ion-navbar color="primary">
    <ion-title>Estabelecimentos</ion-title>
    
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="md-notifications"></ion-icon>
      </button>
      <button margin-left ion-button icon-only>
        <ion-icon name="md-search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content class="List_Body" padding (ionScroll)="onScroll()">
  <ion-list padding-top>

      <div *ngFor="let item of data" class="Card_Item">
        <img src="{{item.image}}">
        <div class="Card_Info">
          <div>
            <span>{{item.name}}</span>
            <span>
              <ion-icon name="more"></ion-icon>
            </span>
          </div>
          <div>
              É um fato conhecido de todos que um leitor se distrairá com o conteúdo de texto legível de uma página quando estiver examinando sua diagramação.
          </div>
          <div>
            <div>
              <ion-rating [showOnly]="true" [numStars]="5" [rateValue]="item.rate" (ionClick)="logStars($event)"></ion-rating>
            </div>
            <div>teste</div>
          </div>
        </div>
      </div>
  </ion-list>
</ion-content>
