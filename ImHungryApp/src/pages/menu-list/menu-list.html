<ion-header>

  <ion-navbar>
    <ion-title>menu-list</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="List_Body" padding (ionScroll)="onScroll()">
  <ion-list padding-top>

    <div *ngFor="let item of data" class="Card_Item">
      <img src="{{item.image}}">
      <div class="Card_Info">
        <div>
          <span>{{item.name}}</span>
          <span>
            <ion-icon name="more"></ion-icon>
          </span>
          <div><!--Deve ser implementado aqui os menus que serÃ£o recebidos pelo web service--></div>
        </div>
      </div>
    </div>
  </ion-list>
</ion-content>
