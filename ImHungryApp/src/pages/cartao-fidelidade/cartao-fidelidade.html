<ion-header>

  <ion-navbar #myContent class="myNavBar" color="secondary">
    <ion-title *ngIf="!showSearch">Cartão Virtual</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="cartaoFidelidade-content" padding color="secondary">
  <form (ngSubmit)="pushBack()">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-img width="120" height="120" src="{{filialImage}}"></ion-img>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <strong>{{filialName}}</strong>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid>
      <ion-row>
        <ion-col text-left>
          <strong>Quantidade de Pedidos?</strong>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-input style="border:1px" type="text" placeholder={{fidelidadeQtd}}></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col text-left>
          <strong>Beneficios do cartão:</strong>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-input style="border:1px" type="text" placeholder={{fidelidadeBeneficio}}></ion-input>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid>
      <ion-row>
        <ion-col col-4>
        </ion-col>
        <ion-col col-4>
          <button ion-button class="ok-btn" full type="submit">Voltar</button>
        </ion-col>
        <ion-col col-4>
          <ion-icon (click)="helpClick()" name="help"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
