<ion-header>

  <ion-navbar class="myNavBar" color="secondary">
    <ion-title>Detalhe</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="cards-bg">

  <ion-card>

    <img src="assets/imgs/test-prato.png" />

    <ion-card-content>
      <ion-card-title>
        Sushi
      </ion-card-title>
      <p>
        É um fato conhecido de todos que um leitor se distrairá com o conteúdo de texto legível de uma página quando estiver
          examinando sua diagramação.
      </p>
    </ion-card-content>

    <div class="menuViewDiv">
      <div class="menuViewStar">
        <ion-rating class="menuViewStar" [showOnly]="true" [numStars]="5" [rateValue]="4" ></ion-rating>
      </div>
      <div class="textListPrice menuViewPrice">
        R$ 129,69
      </div>
    </div> 

    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="danger" icon-start>
          <ion-icon name='star'></ion-icon>
          Favorite
        </button>
      </ion-col>
      
      <ion-col text-right>
        <button ion-button clear small color="danger" icon-start>
          <ion-icon name='md-cart'></ion-icon>
          Adcionar ao Carrinho
        </button>
      </ion-col>
    </ion-row>

  </ion-card>

</ion-content>
