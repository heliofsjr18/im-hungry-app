<ion-header>

  <ion-navbar class="myNavBar" color="secondary">
    <ion-title>Produto Nome </ion-title>
    <ion-buttons end>
      <button class="buttonBadge" (click)="openCart()" ion-button icon-only>
        <ion-icon name="md-cart"></ion-icon>
        <ion-badge *ngIf="getTotalCarrinho() > 0" class="cartBadge">{{getTotalCarrinho()}}</ion-badge>
      </button>
    </ion-buttons>
  </ion-navbar>



</ion-header>


<ion-content class="cards-bg">

  <ion-card>

    <img src="{{item.image}}">

    <ion-card-content>
      <ion-card-title color="primary-dark">
        <span>{{item.name}}</span>
      </ion-card-title>
      <p class="cardTextDescription">
        É um fato conhecido de todos que um leitor se distrairá com o conteúdo de texto legível de uma página quando estiver examinando
        sua diagramação.
      </p>
    </ion-card-content>

    <div class="menuViewDiv">
      <div class="menuViewStar">
        <ion-rating class="menuViewStar" [showOnly]="true" [numStars]="5" [rateValue]="4"></ion-rating>
      </div>
      <div class="textListPrice menuViewPrice">
        {{item.price}}
      </div>
    </div>

    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="secondary-dark" icon-start>
          <ion-icon name='star'></ion-icon>
          Favorito
        </button>
      </ion-col>

      <ion-col text-right>
        <button (click)="addToCart()" ion-button clear small color="secondary-dark" icon-start>
          <ion-icon name='md-cart'></ion-icon>
          Adcionar ao Carrinho
        </button>
      </ion-col>
    </ion-row>

  </ion-card>

</ion-content>
