<ion-header no-border>

  <ion-navbar class="myNavBar" hideBackButton="true" color="primary">
    <ion-title>Pagamento</ion-title>
    <ion-buttons end>
      <button ion-button icon-only class="iconHeader" (click)="closeModal()">
        <i class="fas fa-times fa-lg"></i>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>

 <ion-slides #firstSlides pager="false">

   <ion-slide>  
    <div class="bodyHeader">
      <ion-slides #secondSlides pager="true">
        <ion-slide *ngFor="let card of cards">
          <ion-card class="sliderCard"> 
            <ion-card-header>
              <div class="cardDivHeader">
                <i class="fab fa-cc-visa fa-2x"></i> 
              </div>
            </ion-card-header>
            <ion-card-content>
              
            </ion-card-content>
          </ion-card>
        </ion-slide>
      </ion-slides>
    </div>
    <div class="bodyContent"></div>
  </ion-slide>

 </ion-slides>

</ion-content>
