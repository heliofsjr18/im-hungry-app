<ion-header no-border>

  <ion-navbar class="myNavBar" hideBackButton="true" color="primary">
    <ion-title>Pagamento</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>

 <ion-slides #firstSlides pager="false">

   <ion-slide>  
    <div class="bodyHeader">
      <ion-slides #secondSlides pager="true">
        <ion-slide *ngFor="let card of cards">
          <ion-card class="sliderCard"> 
            <ion-card-content>
              {{card.name}}
            </ion-card-content>
          </ion-card>
        </ion-slide>
      </ion-slides>
    </div>
    <div class="bodyContent"></div>
  </ion-slide>

 </ion-slides>

</ion-content>
