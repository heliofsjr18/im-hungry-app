  <ion-navbar class="myNavBar" color="secondary">
    <ion-title>Carrinho</ion-title>

</ion-header>


<ion-content>

  <div class="cards">
    <ion-card>

      <ion-card-header>
        Titulo do Produto
      </ion-card-header>

      <ion-item>
        <ion-thumbnail item-start>
          <img src="/assets/imgs/logo.png">
        </ion-thumbnail>

          <button (click)="removeButton()" ion-button color="danger">
            <ion-icon name="remove"></ion-icon>
          </button>
          <button (click)="addButton()" ion-button color="danger">
            <ion-icon name="add"></ion-icon>
          </button>
        </ion-thumbnail>
        <h3> <ion-label id="lblDescricao">Nada pra ver aqui</ion-label> </h3>
        <h3> <ion-label id="lblPreco">00,00 R$</ion-label> <ion-label id="lblMultiplicador">x 1 </ion-label> </h3>
      </ion-item>

    </ion-card>

  </div>

  <div class="pay">

      Pagar 00,00 R$
    </button>
  </div>

</ion-content>
