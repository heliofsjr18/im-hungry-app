<ion-header>

  <ion-navbar class="myNavBar" color="secondary">
    <ion-title>Carrinho</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <div class="cards">
    <div *ngFor="let item of data" (click)="navegateToDetail(item)" class="Card_Item">
      <ion-card>
        <ion-card-header>
          <span>{{item.name}}</span>
        </ion-card-header>

        <ion-item>
          <ion-thumbnail item-start>
            <img src="{{item.image}}">
          </ion-thumbnail>
          <ion-thumbnail item-end>
            <button (click)="removeButton()" ion-button color="danger">
              <ion-icon name="remove"></ion-icon>
            </button>
            <button (click)="addButton()" ion-button color="danger">
              <ion-icon name="add"></ion-icon>
            </button>
          </ion-thumbnail>
          <h3>
              Ã‰ um fato conhecido
          </h3>
          <h3>
            {{item.price}} x {{item.qtd}}
          </h3>
        </ion-item>
      </ion-card>
    </div>
  </div>

  <div class="pay">
    <button class="payButton" (click)="cartPay()" ion-button full color="danger">
      Pagar 00,00 R$
    </button>
  </div>

</ion-content>
