<ion-header>

  <ion-navbar class="myNavBar" color="secondary">
    <ion-title>Carrinho</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <div class="cards">
    <div *ngFor="let item of data.array" class="Card_Item">
      <ion-card>
        <ion-card-header>
          <span (click)="navegateToDetail(item)">{{item.name}}</span>
        </ion-card-header>

        <ion-item>
          <ion-thumbnail item-start>
            <img (click)="navegateToDetail(item)" src="{{item.image}}">
          </ion-thumbnail>
          <ion-thumbnail item-end>
            <button (click)="removeButton(item)" ion-button color="danger">
              <ion-icon name="remove"></ion-icon>
            </button>
            <button (click)="addButton(item)" ion-button color="danger">
              <ion-icon name="add"></ion-icon>
            </button>
          </ion-thumbnail>
          <h3 (click)="navegateToDetail(item)">
              Ã‰ um fato conhecido
          </h3>
          <h3 (click)="navegateToDetail(item)">
            {{item.price.toFixed(2)}} x {{item.qtd}}
          </h3>
        </ion-item>
      </ion-card>
    </div>
  </div>

  <div class="pay">
    <button round (click)="cartPay()" ion-button full color="danger">
      <span>Pagar R$ {{data.total.toFixed(2)}}</span>
    </button>
  </div>

</ion-content>
