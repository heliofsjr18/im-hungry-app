<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="Nome" name="nome" [(ngModel)]="registerCredentials.nome" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="CPF" name="cpf" [(ngModel)]="registerCredentials.cpf" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Nascimento" name="nascimento" [(ngModel)]="registerCredentials.nascimento" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Senha" name="senha" [(ngModel)]="registerCredentials.senha" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Telefone" name="telefone" [(ngModel)]="registerCredentials.telefone" required></ion-input>
    </ion-item>
  </ion-list>
  <div padding>
    <button ion-button (click)="cadastrar()"> Salvar</button>

    <button ion-button (click)="cancelar()"> Cancelar</button>
  </div>
