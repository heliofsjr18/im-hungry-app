<ion-header>

  <ion-navbar class="myNavBar" color="secondary">
    <ion-title>{{pageTitle}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="divAvatar">
    <img class="avatarImage" (click)="openAvatarOptions()" src="{{userImage}}">
  </div>
  <ion-list padding>
    <ion-item>
      <ion-label floating>Nome</ion-label>
      <ion-input type="text" name="nome" [(ngModel)]="registerCredentials.nome" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>CPF</ion-label>
      <ion-input type="text" name="cpf" [(ngModel)]="registerCredentials.cpf" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Data de Nascimento</ion-label>
      <ion-datetime required cancelText="Cancelar" doneText="Ok" displayFormat="D MMM YYYY" min="1960-02"  max="2018-12" [(ngModel)]="registerCredentials.nascimento"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Senha</ion-label>
      <ion-input type="password" name="senha" [(ngModel)]="registerCredentials.senha" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Telefone</ion-label>
      <ion-input type="text" name="telefone" [(ngModel)]="registerCredentials.telefone" required></ion-input>
    </ion-item>
  </ion-list>

  <div padding>
    <button ion-button block (click)="salvar()">Salvar</button>
  </div>
