<ion-header>

  <ion-navbar class="myNavBar" color="secondary">
    <ion-title>Meus Pedidos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let item of data">
      <ion-avatar item-start>
        <img src="{{item.image}}">
      </ion-avatar>
      <h2>{{item.filial}}</h2>
      <ion-row>
        <p>{{item.status}}</p>
      </ion-row>
      <ion-note item-end>{{item.time}}</ion-note>
    </button>
  </ion-list>
</ion-content>
