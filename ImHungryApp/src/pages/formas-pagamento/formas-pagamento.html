<ion-header>

  <ion-navbar class="myNavBar" color="secondary">
    <ion-title>Formas de Pagamento</ion-title>
    <ion-buttons end>
      <button class="iconHeader" ion-button icon-only (click)="addCardDetail()">
        <i class="fas fa-plus fa-lg"></i>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div class="container">
    <ion-list *ngFor="let card of creditCardList">
      <ion-item-sliding #slidingItem>
        <button ion-item>
          <div class="card-list-item">
            <div><i [class]="getCardClass(card)"></i></div>
            <div class="spanIcon">
              <span>••••</span>
              <span>••••</span>
              <span>••••</span>
              <span>{{card.cartao_digitos}}</span>
            </div>
          </div>
        </button>
        <ion-item-options side="right">
          <button ion-button color="primary" (click)="removeCard(card, slidingItem)">
            Remover
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>
  
</ion-content>
