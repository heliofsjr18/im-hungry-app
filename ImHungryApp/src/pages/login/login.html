<ion-header>
  
</ion-header>


<ion-content class="login-content" color="secondary">
  
  <div class="container">

    <img src="assets/imgs/wave.png">

    <form (ngSubmit)="loginMain()" #registerForm="ngForm">
      <div class="tbox">
          <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
      </div>
      <div class="tbox">
          <ion-input type="password" placeholder="Senha" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
      </div>

      <button ion-button type="submit" [disabled]="!registerForm.form.valid" color="secondary">Login</button>

    </form>

    <!--<a class="b1" (click)="createAccount()"> CRIAR CONTA </a>-->

    <button class="b1" ion-button (click)="createAccount()" color="primary">
      CRIAR CONTA
    </button>

    <button ion-button icon-left (click)='loginFacebook();' color="secondary">
      <i class="fab fa-facebook fa-lg"></i>
      <span class="fbButtonText">Login com Facebook</span>
    </button>

    <button  ion-button icon-left (click)='loginGoogle();' color="secondary">
      <i class="fab fa-google fa-lg"></i>
      <span class="fbButtonText">Login com Google</span>
    </button>
  </div>
