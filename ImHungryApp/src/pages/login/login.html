<ion-header>
  <ion-navbar #myContent class="myNavBar" color="secondary">
    <ion-title *ngIf="!showSearch">ImHungry</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="login-content" padding color="secondary">
  <ion-row class="logo-row">
    <ion-col></ion-col>

    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">
    <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item>
              <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Login</button>
          <button ion-button class="register-btn" block clear (click)="createAccount()">Criar conta</button>
        </ion-col>
      </ion-row>

    </form>
  </div>

  <ion-content padding>
    <button ion-button full icon-left (click)='loginFacebook();'>
      <ion-icon name="logo-facebook"></ion-icon>Login com Facebook
    </button>
  </ion-content>

</ion-content>
